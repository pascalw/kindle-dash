name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
 shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@1.0.0
      env:
        SHELLCHECK_OPTS: -s ash
